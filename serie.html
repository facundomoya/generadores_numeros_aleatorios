<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Prueba de la Serie (χ²α)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="public/calculadora-favicon.png" type="image/png">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Prueba de la Serie (χ²α)</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <div class="mb-3">
                    <label for="valores" class="form-label">Valores pseudoaleatorios (separados por coma o
                        espacio):</label>
                    <textarea id="valores" class="form-control" rows="4"
                        placeholder="Ej: 0.15, 0.24, 0.58, 0.92, ..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="subintervalos" class="form-label">Cantidad de celdas (x²):</label>
                    <input type="number" id="subintervalos" class="form-control" min="1">
                </div>

                <div class="mb-4">
                    <label for="chiCritico" class="form-label">Valor crítico χ²α:</label>
                    <input type="number" id="chiCritico" class="form-control" step="0.001">
                </div>

                <div class="d-flex flex-column flex-sm-row gap-3 mb-5">
                    <button type="button" class="btn btn-primary w-100" onclick="calcularSerie()">Calcular</button>
                    <a href="index.html" class="w-100">
                        <button type="button" class="btn btn-danger w-100">Volver al inicio</button>
                    </a>
                </div>

                <div class="mb-3">
                    <h3>Resultado</h3>
                </div>

                <div id="resultado" class="border rounded p-3"></div>

            </div>
        </div>
    </div>

    <script src="./functions/serie.js" defer></script>
</body>

</html>
