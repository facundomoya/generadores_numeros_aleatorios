<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Método Conguencial Multiplicativo</title>
</head>

<body>
    <main>
        <section>
            <h1 class="text-center my-5">Método Conguencial Multiplicativo</h1>
            <div class="margenes-inputs">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="semilla">n0</span>
                    <input type="text" id="semillaInput" class="form-control" placeholder="Ingrese el valor de n0">
                </div>
                <div class="input-group flex-nowrap my-3">
                    <span class="input-group-text" id="digitosDeseados">a</span>
                    <input type="text" id="digitosDeseadosInput" class="form-control"
                        placeholder="Ingrese el valor de a">
                </div>
                <div class="input-group flex-nowrap my-3">
                    <span class="input-group-text" id="digitosDeseados3">m</span>
                    <input type="text" id="digitosDeseadosInput3" class="form-control"
                        placeholder="Ingrese el valor de m">
                </div>
                <div class="input-group flex-nowrap my-3">
                    <span class="input-group-text" id="digitosDeseados2">Iteraciones</span>
                    <input type="text" id="totInput" class="form-control"
                        placeholder="Ingrese el valor de las iteraciones">
                </div>
                <button type="button" class="btn btn-primary"
                    onclick="metodoCongruencialMultiplicativo()">Calcular</button>
                <a href="index.html">
                    <button type="button" class="btn btn-danger">Volver al inicio</button>
                </a>
            </div>
            <div id="output" class="margenes-inputs my-3">
                <h3>Resultados</h3>
                <ul id="resultadosLista"></ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./functions/congruencialMultiplicativo.js"></script>
</body>

</html>
