<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Prueba de los Promedios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="public/calculadora-favicon.png" type="image/png">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Prueba de los Promedios</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <div class="mb-3">
          <label for="zalfa" class="form-label">Ingresa el valor de Zα (por ejemplo: 1.96):</label>
          <input type="number" id="zalfa" class="form-control" step="0.01">
        </div>

        <div class="mb-4">
          <label for="numeros" class="form-label">Valores:</label>
          <textarea id="numeros" class="form-control" rows="5"
            placeholder="Escribe los números separados por comas"></textarea>
        </div>

        <div class="d-flex flex-column flex-sm-row gap-3 mb-5">
          <button type="button" class="btn btn-primary w-100" onclick="pruebaPromedios()">Calcular</button>
          <a href="index.html" class="w-100">
            <button type="button" class="btn btn-danger w-100">Volver al inicio</button>
          </a>
        </div>

        <div class="mb-3">
          <h3>Resultado</h3>
        </div>

        <div id="resultado" class="border rounded p-3"></div>

      </div>
    </div>
  </div>

  <script src="./functions/promedios.js"></script>
</body>

</html>
