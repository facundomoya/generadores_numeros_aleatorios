<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Corridas sobre la media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section class="margenes-inputs">
    <h1 class="text-center my-5">Prueba de Corridas Arriba y Abajo de la Media</h1>
  
    <label>Valores pseudoaleatorios (separados por coma o espacio):</label><br>
    <textarea id="valores" rows="4" cols="50" placeholder="Ej: 0.15, 0.24, 0.58, 0.92, ..."></textarea><br><br>
  
    <label>Valor crítico X²α:</label><br>
    <input type="number" id="x2Alfa" step="0.0001"><br><br>
  
    <button type="button" class="btn btn-primary" onclick="calcularCorridas()">Calcular</button>
    <a href="index.html">
      <button type="button" class="btn btn-danger">Volver al inicio</button>
  </a>   
  
    <h3>Resultado</h3>
    <div id="resultado"></div>
  </section>
  <script src="./functions/corrida.js" defer></script>
</body>
</html>
