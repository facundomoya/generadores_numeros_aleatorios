<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Prueba de Corridas Arriba y Abajo de la Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Prueba de Corridas Arriba y Abajo de la Media</h1>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <div class="mb-4">
          <label for="valores" class="form-label">Valores pseudoaleatorios (separados por coma o espacio):</label>
          <textarea id="valores" class="form-control" rows="4" placeholder="Ej: 0.15, 0.24, 0.58, 0.92, ..."></textarea>
        </div>

        <div class="mb-4">
          <label for="x2Alfa" class="form-label">Valor crítico X²α:</label>
          <input type="number" id="x2Alfa" class="form-control" step="0.0001">
        </div>

        <div class="d-flex flex-column flex-sm-row gap-3 mb-5">
          <button type="button" class="btn btn-primary w-100" onclick="calcularCorridas()">Calcular</button>
          <a href="index.html" class="w-100">
            <button type="button" class="btn btn-danger w-100">Volver al inicio</button>
          </a>
        </div>

        <h3>Resultado</h3>
        <div id="resultado" class="border rounded p-3"></div>

      </div>
    </div>
  </div>

  <script src="./functions/corrida.js" defer></script>
</body>

</html>
