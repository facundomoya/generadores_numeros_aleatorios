<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Lehmer (Producto)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container py-5">
        <h1 class="text-center mb-4">Método de Lehmer (Producto con Desplazamiento)</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="semillaInput" class="form-label">Semilla (n₀, mínimo 2d dígitos):</label>
                    <input type="number" id="semillaInput" class="form-control" placeholder="Ej: 7182">
                </div>
                <div class="mb-3">
                    <label for="tInput" class="form-label">Constante (t, d dígitos):</label>
                    <input type="number" id="tInput" class="form-control" placeholder="Ej: 76">
                </div>
                <div class="mb-3">
                    <label for="iteracionesInput" class="form-label">Iteraciones:</label>
                    <input type="number" id="iteracionesInput" class="form-control" placeholder="Ej: 5">
                </div>
                <button class="btn btn-primary w-100" onclick="calcularLehmer()">Generar</button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h3>Resultados</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Iteración (i)</th>
                            <th>P = nᵢ × t</th>
                            <th>L (primeros d dígitos)</th>
                            <th>R (siguientes d dígitos)</th>
                            <th>nᵢ₊₁ = R − L</th>
                            <th>rᵢ = nᵢ₊₁ / 10ᵈ</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosBody"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../functions/lehmer.js"></script>
</body>
</html>
