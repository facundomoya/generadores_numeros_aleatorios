<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Método Congruencial Mixto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="public/calculadora-favicon.png" type="image/png">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Método Congruencial Mixto</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <div class="mb-3 input-group">
                    <span class="input-group-text" id="semilla">n₀</span>
                    <input type="text" id="semillaInput" class="form-control" placeholder="Ingrese el valor de n₀">
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text" id="a">a</span>
                    <input type="text" id="digitosDeseadosInput" class="form-control"
                        placeholder="Ingrese el valor de a">
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text" id="c">c</span>
                    <input type="text" id="digitosDeseadosInput2" class="form-control"
                        placeholder="Ingrese el valor de c">
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text" id="m">m</span>
                    <input type="text" id="digitosDeseadosInput3" class="form-control"
                        placeholder="Ingrese el valor de m">
                </div>

                <div class="mb-4 input-group">
                    <span class="input-group-text" id="iteraciones">Iteraciones</span>
                    <input type="text" id="totInput" class="form-control"
                        placeholder="Ingrese el número de iteraciones">
                </div>

                <div class="d-flex flex-column flex-sm-row gap-3 mb-5">
                    <button type="button" class="btn btn-primary w-100"
                        onclick="metodoCongruencialMixto()">Calcular</button>
                    <a href="index.html" class="w-100">
                        <button type="button" class="btn btn-danger w-100">Volver al inicio</button>
                    </a>
                </div>
                <div class="mb-4">
                    <h3>Resultados</h3>
                </div>

                <div id="output" class="border rounded p-3">
                    <ul id="resultadosLista" class="mb-0"></ul>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="./functions/congruencialMixto.js"></script>
</body>

</html>
